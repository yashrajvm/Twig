<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Twig - Twitter for IITG</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css
    ">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="title">Twig - Twitter for IITG</h1>
    <main>
        <form class="twig-form">
            <label for="name">Name</label>
            <input class="u-full-width" type="text" id="name" name="name">
            <label for="content">Twig</label>
            <textarea class="u-full-width" type="text" id="content" name="content"></textarea>
            <button class="button-primary">Send your twig</button>
        </form>
        <div class="loading">
            <img src="ajax-loader.gif" alt="">
        </div>
        <div class="twigs">

        </div>
    </main>
    <script src="client.js"></script>
</body>
</html>
